name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
      # Runs at 02:00 UTC on the 1, 4, 7, 10, 13, 16, 19, 22, 25, 28 and 31st of every month.
    - cron: "0 2 */3 * *"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        container: [ 'google/dart:latest', 'google/dart:dev' ]

    container:
      image: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v2

      - name: Print Dart version
        run: dart --version

      - name: Install dependencies
        run: pub get

      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Format code
        run: dartfmt -n ./lib ./test --set-exit-if-changed

      - name: Active coverage
        run: pub global activate coverage

      - name: Run tests
        run: pub run test test/rxdart_ext_test.dart --chain-stack-traces

      - name: Start Observatory
        run: dart --disable-service-auth-codes --enable-vm-service=8111 --pause-isolates-on-exit --enable-asserts test/rxdart_ext_test.dart &

      - name: Collect coverage
        run: nohup pub global run coverage:collect_coverage --port=8111 --out=coverage.json --wait-paused --resume-isolates

      - name: Format coverage
        run: pub global run coverage:format_coverage --lcov --in=coverage.json --out=lcov.info --packages=.packages --report-on=lib

      - uses: codecov/codecov-action@v2.0.3
